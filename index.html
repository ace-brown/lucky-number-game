<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body class="body">
    <header>
      <h1>Your Lucky Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Play Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" id="guess-input" class="guess" />
        <button class="btn check">Try agian!</button>
      </section>
      <section class="right">
        <p class="message">Let's go ðŸ˜€</p>
        <p class="label-score">
          My current Score: <span class="score">20</span>
        </p>
        <p class="label-highscore">
          My Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="script.js"></script>
  </body>
</html>
